kind: ConfigMap
apiVersion: v1
metadata:
  name: code-server-settings
data:
  settings.json: |-
    {
        "workbench.colorTheme": "Default Dark+",
        "terminal.integrated.rightClickBehavior": "default",
        "terminal.integrated.copyOnSelection": true,
        "redhat.telemetry.enabled": false,
        "vs-kubernetes": {
            "vscode-kubernetes.kubectl-path.linux": "/home/coder/.local/state/vs-kubernetes/tools/kubectl/kubectl",
            "vscode-kubernetes.minikube-path.linux": "/home/coder/.local/state/vs-kubernetes/tools/minikube/linux-amd64/minikube",
            "vscode-kubernetes.helm-path.linux": "/home/coder/.local/state/vs-kubernetes/tools/helm/linux-amd64/helm",
            "vs-kubernetes.minikube-show-information-expiration": "2022-12-31T03:03:23.872Z"
        },

        "editor.renderWhitespace": "all",
        "editor.autoClosingBrackets": "never",
        "editor.autoClosingQuotes": "never",
        "extensions.ignoreRecommendations": true,
        "workbench.editor.enablePreviewFromQuickOpen": false,
        "workbench.editor.enablePreview": false,
        "workbench.list.openMode": "doubleClick",
        "typescript.updateImportsOnFileMove.enabled": "always",
        "html.autoClosingTags": false,
        "javascript.preferences.quoteStyle": "single",
        "typescript.preferences.quoteStyle": "single",
        "workbench.startupEditor": "readme",
        "files.autoSave": "off",
        "terminal.integrated.tabs.enabled": true,
        "redhat.telemetry.enabled": false,
        "editor.minimap.enabled": false,
        "editor.hover.delay": 1000
    }