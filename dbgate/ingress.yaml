apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dbgate
  annotations:
    cert-manager.io/cluster-issuer: "ca-issuer"
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dbgate
            port:
              number: 80